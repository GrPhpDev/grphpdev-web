<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrPhpDev</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <link href="/css/grphpdev.css" rel="stylesheet">
</head>
<body style="">
    <script type="text/x-handlebars" data-template-name="_nav">
          <div class="container">
                <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      {{#link-to 'index' class="navbar-brand" title="Grand Rapids PHP Developers"}}
                      <img src="/images/grphpdev-small.png" alt="GrPhpDev" title="Grand Rapids PHP Developers">
                      {{/link-to}}
                </div>
                <div class="navbar-collapse collapse">
                      <ul class="nav navbar-nav">
                          <li>{{#link-to 'events'}}Events{{/link-to}}</li>
                          <li>{{#link-to 'sponsors'}}Sponsors{{/link-to}}</li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                            <li><a href="https://twitter.com/grphpdev"><i class="fa fa-twitter"></i></a></li>
                            <li><button class="btn btn-success navbar-btn">Join</button></li>
                      </ul>
                </div>
          </div>
    </script>
    <script type="text/x-handlebars" data-template-name="splash-layout">
        <header>
            <section class="splash-screen">
                <img alt="GrPhpDev" title="Grand Rapids PHP Developers" src="/images/grphpdev-large.png">
                <h1>Grand Rapids PHP Developers<br>User Group</h1>
            </section>

            <nav class="navbar navbar-default" role="navigation"  data-spy="affix" data-offset-top="380">
                {{partial "nav"}}
            </nav>
        </header>

        <div class="container">
            {{yield}}
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="standard-layout">
        <header>
            <nav class="navbar navbar-default" role="navigation"  data-spy="affix" data-offset-top="0">
                {{partial "nav"}}
            </nav>
        </header>

        <div class="container">
            {{yield}}
        </div>
    </script>
    <script type="text/x-handlebars">
        {{outlet}}

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <img alt="" src="/images/grphpdev-large.png" style="width: 100%;">
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4">
                        <h4>GrPhpDev</h4>

                        <ul class="list">
                            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                            <li>{{#link-to 'events'}}Events{{/link-to}}</li>
                            <li>{{#link-to 'sponsors'}}Sponsors{{/link-to}}</li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-4">
                        <h4>Stay connected</h4>

                        <ul class="list">
                            <li><a href="http://www.meetup.com/GrPhpDev">Join us on Meetup</a></li>
                            <li><a href="http://twitter.com/GrPhpDev">Follow us on Twitter</a></li>
                            <li><a href="https://github.com/grphpdev/grphpdev-web">Fork this on GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </script>

    <script type="text/x-handlebars" id="index">
        <div class="row">
            <div class="col-sm-12">
                <h2>Grand Rapids PHP Developers</h2>
                <p>
                    GrPhpDev is a group of PHP developers who meet about once a month to discuss exciting technologies,
                    techniques, and practices to help hone their development craft. Our goal is to help train, enable,
                    and foster the growth of the local PHP development community.
                </p>
                <p>
                    Whether you're an expert or just starting out, you'll fit perfectly within our group.
                    <a href="https://meetup.com/GrPhpDev">Join us!</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h2>Upcoming Events</h2>
                {{#each events}}
                <h3>{{title}}</h3>
                <p><strong>{{format-date date}} @ {{location.description}}</strong></p>
                <div>{{break-lines description}}</div>
                {{#link-to 'event-view' id}}Details &amp; RSVP{{/link-to}}
                {{/each}}
            </div>
            <div class="col-lg-6">
                <h2>Our Sponsors</h2>
                <div class="row">
                      <div class="col-xs-6 col-md-3">
                            {{#each sponsors}}
                            <a href="" class="">
                                <img {{bind-attr src=imageUrl}} {{bind-attr title=name}}></a>
                            {{/each}}
                      </div>
                </div>

            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="sponsors">
        <h2>Sponsors</h2>
        <ul>
            {{#each model}}
            <li>{{name}}</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" id="events">
        <h2>Events</h2>
        {{#each model}}
        <h3>{{title}}</h3>
        <p><strong>{{format-date date}} @ {{location.description}}</strong></p>
        <div>{{break-lines description}}</div>
        {{#link-to 'event-view' id}}Details &amp; RSVP{{/link-to}}
        {{/each}}
    </script>

    <script type="text/x-handlebars" id="event-view">
        <h2>{{title}}</h2>
        <p><strong>{{format-date date}} @ {{location.description}}</strong></p>
        <div>{{break-lines description}}</div>

        <h3>Talks</h3>
        {{#each talks}}
        <h4>{{title}} by {{speaker.name}}</h4>
        <div>
            {{break-lines description}}
        </div>
        {{/each}}
    </script>

    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/handlebars/handlebars.js"></script>
    <script src="vendor/ember/ember.js"></script>
    <script src="vendor/ember-data/ember-data.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <!-- endbower -->
    <script src="/js/app.js"></script>
</body>
</html>
