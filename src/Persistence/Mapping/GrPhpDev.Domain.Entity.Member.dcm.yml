GrPhpDev\Domain\Entity\Member:
  type: entity
  table: members
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
    avatar:
      nullable: true
    email:
      nullable: true
    twitter:
      nullable: true
    github:
      nullable: true
  oneToMany:
    talks:
      targetEntity: GrPhpDev\Domain\Entity\Talk
      mappedBy: speaker
